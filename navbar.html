<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Apps Noida Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for icons (if needed) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .navbar-custom {
            background-color: #000; /* Background color */
            padding: 1rem;
        }
        .navbar-brand img {
            max-height: 50px; /* Adjust logo size */
        }
        .navbar-nav .nav-link {
            color: #fff; /* Link color */
            padding: 10px 15px; /* Padding for links */
        }
        .navbar-nav .nav-link:hover {
            color: #00f9ff; /* Hover color */
        }
        .navbar-btn a {
            background-color: #c3ff00; /* Button background color */
            color: #000; /* Button text color */
            padding: 10px 20px; /* Button padding */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove underline */
        }
        .navbar-btn a:hover {
            background-color: #00f9ff; /* Hover background color */
            color: #fff; /* Hover text color */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="main_logo (1).png" alt="" width="200">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#driving-force">Driving Force</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#join_us">Join Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#blogs">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact_us">Contact Us</a>
                </li>
                <li class="nav-item">
                    <button class="navbar-btn">
                        <a href="signup.html">Sign Up</a>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>
</html>
